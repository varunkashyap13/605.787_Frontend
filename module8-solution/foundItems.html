<table>
    <th ng-if = "itemFound.resultsFound();" ng-repeat ="title in itemFound.titles">{{title}}</th>
    <tr ng-repeat = "item in itemFound.found">
        <td>  {{item.name}}</td>
        <td>  {{item.short_name}}</td>
        <td>  {{item.description}}</td>
        <td>
          <button ng-click="itemFound.remove({index : $index});">Don't want this one!</button>
        </td>
    </tr>
</table>
