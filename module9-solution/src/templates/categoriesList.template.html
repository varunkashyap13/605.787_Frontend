<table>
    <tr>
        <th>Id</th>
        <th>Short Name</th>
        <th>Name</th>
    </tr>
    <tr ng-repeat="item in $ctrl.items"
    ui-sref="items({categoryShortName: item.short_name})" class="categories">
        <td>{{item.id}}</td>
        <td>{{item.short_name}}</td>
        <td>{{item.name}}</td>
    </tr>
</table>
